        // Variables pour le lightbox
        let currentImageIndex = 0;
        let currentItems = [];

        // R√©cup√©rer le param√®tre de l'URL
        function getProjectFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('project');
        }

        // Charger les donn√©es du projet
        function loadProject() {
            const projectId = getProjectFromUrl();
            const project = projects[projectId];

            if (!project) {
                document.getElementById('projectTitle').textContent = 'Projet non trouv√©';
                document.getElementById('projectDescription').textContent = 'Ce projet n\'existe pas ou a √©t√© supprim√©.';
                return;
            }

            // Mettre √† jour le titre
            document.getElementById('projectTitle').textContent = project.title;
            document.title = project.title + ' - Portfolio';

            // Mettre √† jour les tags
            const metaContainer = document.getElementById('projectMeta');
            metaContainer.innerHTML = project.tags.map(tag => 
                `<span class="meta-tag">${tag}</span>`
            ).join('');

            // Mettre √† jour la description
            document.getElementById('projectDescription').textContent = project.description;

            // Charger la galerie (nouveau format avec items ou ancien format avec images)
            if (project.items) {
                loadGalleryWithMedia(project.items);
            } else if (project.images) {
                // R√©trocompatibilit√© avec l'ancien format
                const items = project.images.map(img => ({ image: img }));
                loadGalleryWithMedia(items);
            }
        }

        // Charger la galerie avec support m√©dias
        function loadGalleryWithMedia(items) {
            const galleryContainer = document.getElementById('imageGallery');
            currentItems = items;

            if (items.length === 0) {
                galleryContainer.innerHTML = '<div class="no-images">Aucune image disponible pour ce projet</div>';
                return;
            }

            galleryContainer.innerHTML = items.map((item, index) => {
                const hasMedia = item.media && item.media.src;
                const mediaIcon = hasMedia ? (item.media.type === 'audio' ? 'üéµ' : 'üé¨') : '';
                const caption = item.caption || '';
                
                return `
                    <div class="gallery-item ${hasMedia ? 'has-media' : ''}" onclick="openLightbox(${index})">
                        <img src="${item.image}" alt="Image ${index + 1}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22300%22%3E%3Crect fill=%22%23ddd%22 width=%22300%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3EImage non disponible%3C/text%3E%3C/svg%3E'">
                        ${hasMedia ? `<div class="media-indicator">${mediaIcon}</div>` : ''}
                        ${caption ? `<div class="gallery-item-caption">${caption}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Ouvrir le lightbox
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxContent();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Fermer le lightbox
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Arr√™ter les m√©dias en cours
            const container = document.getElementById('lightboxMediaContainer');
            const audio = container.querySelector('audio');
            const video = container.querySelector('video');
            if (audio) audio.pause();
            if (video) video.pause();
        }

        // Naviguer dans le lightbox
        function navigateLightbox(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = currentItems.length - 1;
            if (currentImageIndex >= currentItems.length) currentImageIndex = 0;
            updateLightboxContent();
        }

        // Mettre √† jour le contenu du lightbox
        function updateLightboxContent() {
            const item = currentItems[currentImageIndex];
            const container = document.getElementById('lightboxMediaContainer');
            
            // Mettre √† jour le compteur
            document.getElementById('lightboxCounter').textContent = 
                `${currentImageIndex + 1} / ${currentItems.length}`;
            
            // Si l'item a un m√©dia associ√©
            if (item.media && item.media.src) {
                if (item.media.type === 'audio') {
                    // Cr√©er un lecteur audio avec la jaquette
                    container.innerHTML = `
                        <div class="lightbox-audio-player">
                            <img src="${item.image}" alt="${item.media.title}" class="lightbox-audio-cover">
                            <div class="lightbox-audio-title">${item.media.title}</div>
                            <audio controls autoplay preload="metadata">
                                <source src="${item.media.src}" type="audio/mpeg">
                                Votre navigateur ne supporte pas l'√©l√©ment audio.
                            </audio>
                        </div>
                    `;
                } else if (item.media.type === 'video') {
                    // Cr√©er un lecteur vid√©o
                    container.innerHTML = `
                        <video controls autoplay preload="metadata" class="lightbox-video">
                            <source src="${item.media.src}" type="video/mp4">
                            Votre navigateur ne supporte pas l'√©l√©ment vid√©o.
                        </video>
                    `;
                }
            } else {
                // Afficher juste l'image
                container.innerHTML = `
                    <img src="${item.image}" alt="Image ${currentImageIndex + 1}" class="lightbox-image" id="lightboxImage">
                `;
            }
        }

        // Fermer avec Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        });

        // Fermer en cliquant en dehors de l'image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });

        // Charger le projet au chargement de la page
        window.addEventListener('load', loadProject);
    </script>
