            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;

            font-weight: 600;

            object-fit: contain;

            right: 0;
            background: var(--white);
            color: var(--dark);

            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

        .lightbox-next {
            right: 20px;

        // Variables pour le lightbox
        let currentImageIndex = 0;
        let currentImages = [];

        // R√©cup√©rer le param√®tre de l'URL
        function getProjectFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('project');
        }

        // Charger les donn√©es du projet
        function loadProject() {
            const projectId = getProjectFromUrl();
            const project = projects[projectId];

            if (!project) {
                document.getElementById('projectTitle').textContent = 'Projet non trouv√©';
                document.getElementById('projectDescription').textContent = 'Ce projet n\'existe pas ou a √©t√© supprim√©.';
                return;
            }

            // Mettre √† jour le titre
            document.getElementById('projectTitle').textContent = project.title;
            document.title = project.title + ' - Portfolio';

            // Mettre √† jour les tags
            const metaContainer = document.getElementById('projectMeta');
            metaContainer.innerHTML = project.tags.map(tag => 
                `<span class="meta-tag">${tag}</span>`
            ).join('');

            // Mettre √† jour la description
            document.getElementById('projectDescription').textContent = project.description;

            // Charger les images
            loadGallery(project.images);
        }

        // Charger la galerie d'images
        function loadGallery(images) {
            const galleryContainer = document.getElementById('imageGallery');
            currentImages = images;

            if (images.length === 0) {
                galleryContainer.innerHTML = '<div class="no-images">Aucune image disponible pour ce projet</div>';
                return;
            }

            galleryContainer.innerHTML = images.map((img, index) => `
                <div class="gallery-item" onclick="openLightbox(${index})">
                    <img src="${img}" alt="Image ${index + 1}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22300%22%3E%3Crect fill=%22%23ddd%22 width=%22300%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3EImage non disponible%3C/text%3E%3C/svg%3E'">
                    <div class="gallery-item-number">Photo ${index + 1}</div>
                </div>
            `).join('');
        }

        // Ouvrir le lightbox
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Fermer le lightbox
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Naviguer dans le lightbox
        function navigateLightbox(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) currentImageIndex = currentImages.length - 1;
            if (currentImageIndex >= currentImages.length) currentImageIndex = 0;
            updateLightboxImage();
        }

        // Mettre √† jour l'image du lightbox
        function updateLightboxImage() {
            const img = document.getElementById('lightboxImage');
            img.src = '' + currentImages[currentImageIndex];
            document.getElementById('lightboxCounter').textContent = 
                `${currentImageIndex + 1} / ${currentImages.length}`;
        }

        // Fermer avec Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        });

        // Fermer en cliquant en dehors de l'image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });

        // Charger le projet au chargement de la page
        window.addEventListener('load', loadProject);
